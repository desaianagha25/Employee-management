<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}">Employee Management System</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div  class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card", style="color: red;"> 
				<h1 class="text-center"> Create New Employee</h1>
				<div class="card-body">
					<form th:action="@{/employee}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label>Employee ID</label>
							<input type="text" name="employee" th:field="*{employee_id}" class="form-control"
								placeholder="Enter Employee id" />
						</div>

						<div class="form-group">
							<label>Employee Name</label>
							<input type="text" name="employee" th:field="*{employee_name}" class="form-control"
								placeholder="Enter Employee name" />
						</div>

						<div class="form-group">
							<label>Employee email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter Employee email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
